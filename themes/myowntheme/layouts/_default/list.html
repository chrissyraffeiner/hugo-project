{{define "main"}}
<div id="list">
    <h2>Get to know more of the following topics:</h2>
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
</div>

<div id="gitdiv">
    <h2>Github</h2>
    {{ partial "github.html" . }}
</div>
{{end}}
